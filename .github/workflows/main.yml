name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
      api_url: ${{secrets.baseApiUrl}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --base-href="/gateway-manager-web/" --dart-define=baseApiUrl=${{secrets.api_url}}
      - run: |
          cd build/web
          git init
          
          git config --global user.email aramisromero89@gmail.com
          git config --global user.name aramisromero89
          git status
         
          git remote add origin https://${{secrets.commit_secret}}@github.com/aramisromero89/gateway-manager-web.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
